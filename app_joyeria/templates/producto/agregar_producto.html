{% extends 'base.html' %}

{% block title %}Agregar Producto{% endblock %}

{% block content %}

<div class="container mt-4">
    <div class="card shadow-sm p-4" style="background-color: #f3e5f5;"> <!-- Fondo morado claro -->
        <h2 class="card-title text-center mb-4" style="color: #4a148c;">Agregar Nuevo Producto</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del Producto:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="mb-3">
                <label for="material" class="form-label">Material:</label>
                <input type="text" class="form-control" id="material" name="material" required>
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio:</label>
                <input type="number" step="0.01" class="form-control" id="precio" name="precio" required>
            </div>
            <div class="mb-3">
                <label for="tipo" class="form-label">Tipo:</label>
                <input type="text" class="form-control" id="tipo" name="tipo" required>
            </div>
            <div class="mb-3">
                <label for="stock" class="form-label">Stock:</label>
                <input type="number" class="form-control" id="stock" name="stock" required>
            </div>
            <!-- Se eliminÃ³ el campo de proveedor -->
            <button type="submit" class="btn btn-primary" style="background-color: #ab47bc; border-color: #ab47bc;">Guardar Producto</button>
            <a href="{% url 'ver_productos' %}" class="btn btn-secondary ms-2">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
